{% block content %}
<h2>Verify Code</h2>
<p>Code sent to: {{ phone_number }}</p>

<form method="post" action="{% url 'verify' %}">
    {% csrf_token %}
    <input type="hidden" name="phone_number" value="{{ phone_number }}">
    
    <div class="form-group">
        <label for="code">4-digit code:</label>
        <input type="text" name="code" maxlength="4" required class="form-control">
    </div>
    
    <button type="submit" class="btn btn-primary">Verify</button>
</form>
{% if error %}
<div class="alert alert-danger" role="alert">
    {{ error }}
</div>
{% endif %}
{% if message %}
<div class="alert alert-success" role="alert">
    {{ message }}
    <a href={% url 'profile' %}>Go to profile</a>
</div>
{% endif %}
{% endblock %}
